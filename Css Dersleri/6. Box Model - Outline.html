<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ! padding değeri verdiğimizde normal default ayarlarda content-box ayarları atandığında padding kaç verirsek boxun pixel değeri o kadar değişiyordu. box-sizing:border-box; yaptığımızda boxumuz belirlediğimiz size'lara geri dönüyor ve değişmiyor. -->
    <style>
        div{
        background-color: blue;
        color: antiquewhite;
        width: 100px;
        height: 100px;
        padding: 10px;
        margin: auto;
      box-sizing: border-box ;
      border-color: black;
      border: 10px;
      border-style: solid;
      border-color: black;
      outline-color: blueviolet;
      outline-style: dotted;
      outline-width: 5px ;
    }
        
    </style>
</head>
<body>
    <div>
        DENEME
        
        </div>
    




</body>
</html>
